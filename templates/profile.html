{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Picture">
                <h3>{{ user.username }}</h3>
                <p class="text-muted">Member since {{ user.join_date.strftime('%B %Y') }}</p>
                <p><span class="badge bg-primary">{{ user.skill_level|capitalize }}</span></p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Account Information</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" value="{{ user.username }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" value="{{ user.email }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Skill Level</label>
                        <div class="col-sm-9">
                            <select class="form-select" name="skill_level">
                                <option value="beginner" {% if user.skill_level == 'beginner' %}selected{% endif %}>Beginner</option>
                                <option value="intermediate" {% if user.skill_level == 'intermediate' %}selected{% endif %}>Intermediate</option>
                                <option value="advanced" {% if user.skill_level == 'advanced' %}selected{% endif %}>Advanced</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
